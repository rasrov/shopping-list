server:
  port: 5001
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:postgresql://localhost:5000/postgres
    username: postgres
    password: password
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true